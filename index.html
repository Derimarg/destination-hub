<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Traveler</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--begin hero-->
    <section class="hero">
        <div class="hero-content">
            <!-- Bucket Traveler Logo-->
            <h1 class="hero-title">
                <img src="./assets/images/logo blue.png"
                    alt=" pencil drawing of mountians with text of bucket traveler and slogan of travel with us">
            </h1>

            <!-- search bar -->
            <form id="search-element" class="searchbar">
                <input id="enter-city" type="text" class="searchinp" name="search"
                    placeholder="Search Location to Find Attractions">
                <button id="search-button" type="submit" class="searchbtn">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
    </section>

    <!--waiting/display search header-->
    <section id="holder">
        <div class="columns">
            <div class="column is-full results-header" id="search-header">
                <p id="welcome" class="title is-3">Great Places Are Waiting...</h3>
                <p id="search-heading" class="title is-3 hidden">
                    </h3>
                <p id="instructions" class="waiting-message">Search awesome locations, and save your favorites to your Bucket List!</p>
                <p id="wait" class="hidden">this may take a second...</p>
            </div>
        </div>
    </section>

    <!-- search results container (dynamically created cards)-->
    <section id="attractions" class="containter columns is-multiline hidden">
    </section>

    <!-- Bucket List heading -->
    <section id="text-label" class="">
        <div class="has-text-centered m-20">
            <h2 id="label" class="title is-2">My Bucket List</h2>
        </div>
    </section>

    <!-- Bucket List container -->
    <section id="saved-attractions" class="containter columns is-multiline attractions-row-container">
        <!-- message displays if bucket list is empty -->
        <div id="bucket-list-empty" class="column is-full">
            <p class="waiting-message black">Your Bucket List is currently empty. Search locations and click SAVE on the items you'd like to save to your Bucket List!</p>
        </div>
    </section>

    <script src="./assets/js/homepage.js"></script>
</body>

</html>
