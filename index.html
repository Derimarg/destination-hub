<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Traveler</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--begin hero-->
    <section class="hero">

        <div class="hero-content">

            <h1 class="hero-title">
                <img src="./assets/images/logo blue.png"
                    alt=" pencil drawing of mountians with text of bucket traveler and slogan of travel with us">
            </h1>
            <form id="search-element" class="searchbar">
                <input id="enter-city" type="text" class="searchinp" name="search"
                    placeholder="Search Location to Find Attractions">
                <button id="search-button" type="submit" class="searchbtn">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
    </section>

    <!--waiting/display search header-->
    <section id="holder">
        <div class="columns">
            <div class="column is-full results-header" id="search-header">
                <p id="welcome" class="title is-3">Great Places Are Waiting...</h3>
                <p id="search-heading" class="title is-3 hidden">
                    </h3>
                <p id="wait" class="hidden">this may take a second...</p>
            </div>
        </div>
    </section>

    <section id="attractions" class="containter columns is-multiline hidden">
        <div class="column is-12-mobile is-6-tablet is-3-desktop is-3-widescreen is-3-fullhd">
            <div class=" card br-0">
                <figure class="image is-4by3">
                    <img id="img" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
                <div class="p-10">
                    <p id="p-title" class="title is-4 mgl">Sample Card</p>
                    <p id="p-text" class="description ellipsis ellipsis">sample description ellipsis text.</p>
                </div>
            </div>
            <div class="card br-0">
                <footer id="save-place" class="card-footer">
                    <a id="save-button" href="#" class="card-footer-item">Save</a>
                    <a href="#" class="card-footer-item">More</a>
                </footer>
            </div>
        </div>
        </div>
    </section>

    <section id="text-label" class="">
        <div class="has-text-centered m-20">
            <h2 id="label" class="title is-2">My Saved Bucket Traveler List</h2>
        </div>
        <div id="dlist" class="has-text-centered">
            <button class="btn btn-primary  btnColor mb-3 p-2 w-100" type="button" id="clear-history">Delete Cities
                List</button>
        </div>
        <div id="save-id" class="has-text-centered">History</div>
        <div class="column is-12-mobile is-6-tablet is-3-desktop is-3-widescreen is-3-fullhd">
            <div class="card br-0">
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
                <div class="p-10">
                    <p class="title is-4 mgl">Sample Card</p>
                    <p class="description ellipsis ellipsis">sample description ellipsis text.</p>
                    <p class=website class="subtitle is-6">website</p>
                </div>
            </div>
            <div class="card br-0">
                <footer class="card-footer">
                    <a href="#" class="card-footer-item d-btn">Delete</a>
                    <a href="#" class="card-footer-item">More</a>
                </footer>
            </div>
        </div>
    </section>

    <script src="./assets/js/homepage.js"></script>
</body>

</html>
