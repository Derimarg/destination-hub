<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Traveler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <!--header container w/ images-->
    <header>
        <figure class="image is-128x128">
            <img src="./assets/images/pin.jpg" alt="map with pins in it">
            <img src="./assets/images/map.jpg" alt="women holding map">
            <img src="./assets/images/logo.jpg" alt="bucket traveler logo">
            <img src="./assets/images/globe.jpg" alt="globe">
        </figure>
    </header>

    <!--for search bar-->
    <div class="search-bar">
        <button class="button">Search</button>
    </div>

    <!--holds all the bucket containers within the one container-->
    <section class="bucket-holder">
        <div class="food-bucket"></div>
        <div class="attraction-bucket"></div>
        <div class="flightsbucket"></div>
    </section>

    <!--for saved location/bucket list container-->
    <div class="saved-location">
        <button class="button">Clear List</button>
    </div>
</body>

</html>
